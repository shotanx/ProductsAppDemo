<mat-table #table [dataSource]="diagramaSource" class="table table-bordered" striped="true"
style="overflow: auto">

    <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
        <th mat-header-cell *matHeaderCellDef  style="width: 200px; padding: 15px">{{disCol}}</th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': (element[disCol]==true) ? 'rgb(179, 243, 243)' : '#ffffff'}"> {{ getNames(element, disCol) }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="testColumns(row)"></tr>
