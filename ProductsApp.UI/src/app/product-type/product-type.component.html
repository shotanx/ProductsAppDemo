<table mat-table [dataSource]="dataSource" class="table borderless" striped="true"
    style="width: 100%; margin-top: 10px; padding: 15px">
    <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef class="head-body"></th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary"
                (click)="expandData === row ? (expandData = null) : (expandData = row)">
                <mat-icon>
                    {{
                    expandData !== row
                    ? "keyboard_arrow_right"
                    : "keyboard_arrow_down"
                    }}
                </mat-icon>
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="head-body"></th>
        <td mat-cell *matCellDef="let row"><ng-container></ng-container>
            &#9654; {{ row.productTypeName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
