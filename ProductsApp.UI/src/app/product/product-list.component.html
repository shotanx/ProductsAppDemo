<div class="forms-container">
    <div style="overflow-x: auto; width: 100%; padding: 15px">
        <div style="display: flex; justify-content: space-between">
            <div>
                <button
                matTooltip="დამატება"
                mat-raised-button
                color="primary"
                class="default-blue-button btn"
                (click)="addProduct()"
              >
                <i class="material-icons">add</i>
              </button>
              <button (click)="updateProduct()" mat-raised-button color="primary" class="btn btn-sm btn-info edit"
                    matTooltip="რედაქტირება">
                <mat-icon class="material-icons">edit</mat-icon>
                </button>
        
                <button mat-raised-button color="warn" class="btn btn-sm btn-danger delete" matTooltip="წაშლა" (click)="openPopup()">
                    <mat-icon class="material-icons">delete</mat-icon>
                </button>
            </div>
            <div>
            <button mat-raised-button color="warn" class="btn btn-sm btn-danger delete" matTooltip="წაშლა" (click)="openPopup()">
                დიაგრამა
            </button>
            </div>
        </div>
      
      <table
        mat-table
        [dataSource]="productListTable"
        class="table table-bordered"
        striped="true"
        style="width: 100%; margin-top: 10px"
        matSort
        matSortDisableClear 
      >
        <!-- <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row" style="padding: 15px">
            <button
              mat-raised-button
              color="warn"
              matTooltip="წაშლა"
              (click)="onDelete(row)"
            >
              <mat-icon class="material-icons">delete</mat-icon>
            </button>
          </td>
        </ng-container> -->
        <ng-container matColumnDef="productCode">
          <th mat-header-cell *matHeaderCellDef class="head-body" style="width: 30%" mat-sort-header>
            კოდი
          </th>
          <td mat-cell *matCellDef="let row">{{ row.productCode }}</td>
        </ng-container>
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef class="head-body" style="width: 40%" mat-sort-header>დასახელება</th>
          <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
        </ng-container>
        <ng-container matColumnDef="productPrice">
          <th mat-header-cell *matHeaderCellDef class="head-body" style="width: 30%" mat-sort-header>ფასი</th>
          <td mat-cell *matCellDef="let row">{{ row.productPrice }}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{'selected': row == selectedProductRow}" (click)="getProductRow(row)"></tr>
      </table>
    </div>
  </div>
